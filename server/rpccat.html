<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RPC Cat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/5.14.1/jsoneditor.min.css">
    <style>
        body { margin: 0; }
        .wrapper {
            box-sizing: border-box;
            max-width: 600px;
            width: 100%;
            height: 100vh;
            padding: 20px 0;
            margin: 0 auto;
            overflow: hidden;

            display: flex;
            flex-direction: column;
        }

        .json-editor {
            height: 250px;
            margin-bottom: 12px;
        }

        .button {
            margin-bottom: 24px;
        }

        .logs {
            flex: 1;
            overflow-y: auto;
        }

        .log {
            display: block;
            font-size: 14px;
            margin-bottom: 12px;
        }

        .log-info {
            margin-bottom: 6px;
        }

        .log-pre {
            padding: 8px;
            white-space: pre;
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="json-editor"></div>
        <button class="button">Отправить</button>
        <div class="logs"></div>
    </div>
    <script src="/api/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/5.14.1/jsoneditor.min.js"></script>
    <script>
        const json = {
            "id": "",
            "method": "",
        };

        const editor = new JSONEditor(
            document.querySelector('.json-editor'),
            {
                modes: ['code', 'tree'],
                autocomplete: {
                    getOptions: () => ['method', 'id', 'params']
                }
            },
            json
        );

        const logs = document.querySelector('.logs');
        const button = document.querySelector('.button');

        const socket = io.connect({
            path: '/api',
            transports: ['websocket'],
            query: "client=rpccat",
            reconnection: false
        });

        socket.on('rpc', (rpc) => {
            logs.appendChild(createLog(JSON.parse(rpc), new Date(), false));
            logs.scrollTo({ top: logs.scrollHeight, behavior: 'smooth' });
        });

        button.addEventListener('click', (event) => {
            const request = editor.get();
            request.jsonrpc = '2.0';

            socket.emit('rpc', JSON.stringify(request));
            logs.appendChild(createLog(request, new Date(), true));
            logs.scrollTo({ top: logs.scrollHeight, behavior: 'smooth' });
            editor.set(json);

            event.preventDefault();
        });

        function createLog(data, time, input) {
            const log = document.createElement('div');
            log.className = 'log';

            const info = document.createElement('div');
            info.className = 'log-info';
            info.textContent = `${input ? '>' : '<'} ${time.toISOString()};`

            const text = document.createElement('div');
            text.className = 'log-pre';
            text.innerHTML = JSON.stringify(data, null, 4);

            log.appendChild(info);
            log.appendChild(text);

            return log;
        }
    </script>
</body>
</html>
